<div class="container">
    <h1 class="text-center text-info fw-bold fs-1">Let's get in touch</h1>
    <div class="row justify-content-between my-5">
        <div class="col-md-5">
            <img style="max-width: 89%;" src="assets/images/contact.png" alt="contact">
        </div>
        <div class="card col-md-5 px-5 py-4 bg-info text-white">
            <form [formGroup]="formData">
                <h1 class="text-center text-white fw-bold fs-3">Contact Me</h1>

                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input #name formControlName="name" type="text" id="form4Example1" class="form-control" />
                    <label class="form-label" for="form4Example1">Name</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input #email formControlName="email" type="email" id="form4Example2" class="form-control" />
                    <label class="form-label" for="form4Example2">Email address</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea #message formControlName="message" class="form-control" id="form4Example3"
                        rows="4"></textarea>
                    <label class="form-label" for="form4Example3">Message</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                    <label class="form-check-label" for="form4Example4">
                        Send me a copy of this message
                    </label>
                </div>

                <!-- Submit button -->
                <p-confirmPopup></p-confirmPopup>
                <button (click)="sendMessage($event);name.value ='';email.value ='';message.value =''"
                    [disabled]="formData.invalid" type="submit"
                    class="btn btn-primary btn-block mb-4 fs-5">Send</button>
            </form>
        </div>
    </div>
</div>
